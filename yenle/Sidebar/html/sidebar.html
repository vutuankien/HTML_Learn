<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body> 
    <div class="sidebar">
        <div class="logo">
            <h1>SideBar</h1>
        </div>
    <div class="sb-search">
        <input type="text" class="text-input" placeholder="Nhập đây bạn ei...">
    </div>
    <div class="sb-content">
        <div class="sb-items">
            <i class="bi bi-bookmark-dash"></i>
            <h2>DashBoard</h2>
        </div>
        <div class="sb-items">
            <i class="bi bi-person-circle"></i>
            <h2>Users</h2>
        </div>
        <div class="sb-items">
            <i class="bi bi-chat-left-fill"></i>
            <h2>Messages</h2>
        </div>
        <div class="sb-items">
            <i class="bi bi-folder"></i>
            <h2>File Manager</h2>
        </div>
        <div class="sb-items">
            <i class="bi bi-heart-fill"></i>
            <h2>Saved</h2>
        </div>
        <div class="sb-items">
            <i class="bi bi-gear-fill"></i>
            <h2>Setting</h2>
        </div>
    </div>
    <div class="logout">
        <button>
            <i class="bi bi-box-arrow-left"></i>
        </button>
        <p>Log out</p>
    </div>
    </div>

</html>
